<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Prince Yadav - Full Stack Developer Portfolio</title>
    <meta name="description" content="Full Stack Developer with 5+ years experience building exceptional web applications. Specializing in React, Node.js, and modern web technologies.">
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="full stack developer, react developer, node.js, web development, portfolio, javascript, typescript">
    <meta name="author" content="Prince Yadav">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://your-domain.com">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Prince Yadav - Full Stack Developer Portfolio">
    <meta property="og:description" content="Full Stack Developer with 5+ years experience building exceptional web applications. Specializing in React, Node.js, and modern web technologies.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com">
    <meta property="og:image" content="https://your-domain.com/og-image.jpg">
    <meta property="og:site_name" content="Prince Yadav Portfolio">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Prince Yadav - Full Stack Developer Portfolio">
    <meta name="twitter:description" content="Full Stack Developer with 5+ years experience building exceptional web applications.">
    <meta name="twitter:image" content="https://your-domain.com/twitter-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Prince Yadav",
      "jobTitle": "Full Stack Developer",
      "url": "https://your-domain.com",
      "sameAs": [
        "https://www.linkedin.com/in/prince-yadav-Portfolio/",
        "https://github.com/princeyadav"
      ],
      "worksFor": {
        "@type": "Organization",
        "name": "TechCorp Solutions"
      }
    }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
